<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 실시간 교통사고 감지 시스템</title>
    <style>
        :root { --dark-bg: #1a1a1a; --medium-bg: #2c2c2c; --text-color: #f0f0f0; --accent-color: #007bff; --accent-hover: #0056b3; --error-color: #d9534f; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: var(--medium-bg);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
            color: var(--accent-color);
        }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #555; background-color: #3a3a3a; color: var(--text-color); box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; border-radius: 4px; background-color: var(--accent-color); color: white; font-size: 1.1em; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: var(--accent-hover); }
        .error { color: var(--error-color); margin-top: 20px; }
        .flash-message { padding: 10px; margin-bottom: 15px; border-radius: 4px; color: #fff; background-color: #31708f; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>로그인</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}<div class="flash-message">{{ messages[0] }}</div>{% endif %}
        {% endwith %}
        {% if error %}<p class="error">{{ error }}</p>{% endif %}
        <form method="post">
            <div class="form-group"><label for="username">사용자 이름</label><input type="text" name="username" id="username" required></div>
            <div class="form-group"><label for="password">비밀번호</label><input type="password" name="password" id="password" required></div>
            <button type="submit">로그인</button>
        </form>
    </div>
</body>
</html>
